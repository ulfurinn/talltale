name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: talltale
          POSTGRES_PASSWORD: talltale
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
  
    steps:
    - uses: actions/checkout@v3

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.17.3'
        otp-version: '27.2'
        
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 21
      
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: Install dependencies
      run: mix deps.get

    - name: Run tests
      run: mix test
      env:
        ASSERT: "0"
        DBHOST: localhost
        DBUSER: talltale
        DBPASS: talltale
        DBNAME: talltale